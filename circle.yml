machine:
  environment:
    # add all GOPATH bin to default path
    PATH: $PATH:${GOPATH//://bin:}/bin
  services:
    - docker

dependencies:
  pre:
    - go get github.com/coreos/etcd
    - go install github.com/coreos/etcd
    - go get github.com/coreos/etcdctl
    - go install github.com/coreos/etcdctl
    - etcd:
        background: true
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t quay.io/robtuley/httprouter .
    - mkdir -p ~/docker; docker save quay.io/robtuley/httprouter > ~/docker/image.tar
    - docker run -p 8080:8080 quay.io/robtuley/httprouter --etcdurl=http://$(hostname -I|head -n 1|tr -d ' \n'):4001:
        background: true
    - sleep 10

test:
  override:
    - test/run.sh

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PWD $DOCKER_URL
      - docker push quay.io/robtuley/httprouter